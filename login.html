<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-4 d-flex justify-content-center">
                    <img src="./Assets/imgs/header img 2.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="banner">
        <div class="container">
            <div class="row">
                    <h1 class="text-white mb-4 mt-5 d-flex justify-content-center fs-2">Welcome Back!</h1>
                    <div class="col-md-3"></div>
                <div class="col-md-6 d-flex justify-content-center">
                        <form action="">
                            <label class="text-light mb-3">Email</label>
                                <div class="input-group flex-nowrap mb-4">
                                    <span class="input-group-text" id="addon-wrapping"><i class="fa-regular fa-envelope"></i></span>
                                    <input id="email" type="text" class="form-control" placeholder="enter your email" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            <label class="text-light">Password</label>    
                            <div class="input-group flex-nowrap mb-4">
                                <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-unlock"></i></span>
                                <input id="password" type="text" class="form-control" placeholder="enter your password" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>            
                            <p class="text-white">(Hint : email = aftab.ahmed@gmail.com)</p>
                            <p class="text-white">(Hint : password = 12345)</p>             
                        </form>   
                </div>
            </div>
        </div>
    </section>
    <section class="banner3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center mt-2">
                    <button onclick="Login2 ();" type="button" class="btn btn-warning w-25 text-black">
                        Log In
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>

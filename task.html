<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-3">
                    <a href="./login.html"><img src="./Assets/imgs/arrowleft.png" alt=""></a>
                </div>
                <div class="col-md-6 d-flex justify-content-center mb-5">
                    <h3 class="text-white">Create New Task</h3>
                </div>
            </div>
        </div>
    </section>
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <form action="">
                        <label class="text-light mb-3">Task Title</label>
                            <div class="input-group flex-nowrap mb-4">
                                <input id="task-input" type="text" class="form-control" placeholder="enter task title"aria-label="Username"aria-describedby="addon-wrapping"><button type="button" class="btn btn-warning" onclick="addTask()">Add</button>
                            </div>
                        <label class="text-light mb-3">Task Details</label>    
                        <div class="input-group flex-nowrap mb-5">
                            <input id="task-detail" type="text" class="form-control" placeholder="enter task details" aria-label="Username" aria-describedby="addon-wrapping">
                            <button type="button" class="btn btn-warning" onclick="addDetail()">Add</button>
                        </div>                         
                    </form>
                </div>
            </div>
        </div>   
    </section>
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">

                        </div>
                      </div>
                </div>
            </div>
        </div>   
    </section>
    <script src="app.js"></script>
</body>
</html>
